dialogscript:
  player: "geralt"
  actors: ["geralt"]

  section_start:
    - CUE: shot_0
    - PAUSE: 0.5
    - NEXT: script_enter_state

  script_enter_state:
    - SCRIPT:
        function: NR_EnterScenePreviewState_S
        parameter:
          - stateName: CNAME_NR_ScenePreviewAppearance_DialogState
    - NEXT: section_branch_main

  section_branch_main:
    #- PAUSE: 0.0
    - NEXT:
        condition: ["nr_quest_track_SceneHelp", ">=", 1]
        on_true: section_choice_main
        on_false: script_show_scene_help_info

  section_trans_main_to_itself:
    - PAUSE: 0.0
    - NEXT: section_choice_main

  section_choice_main:
    - CHOICE:
        - choice: ["2115940550|[EXIT]", script_exit_state_blend, exit]
          emphasize: true
        - choice: ["2115940551|Change player type", section_choice_type]
          emphasize: true
          condition: ["nr_player_type_change_locked", "<", 1]
        - choice: ["2115940552|Change player appearance", section_branch_player_appearance]
          emphasize: true
          condition: ["nr_player_type", ">", 2]
        - choice: ["2115940553|Change player display name", section_trans_player_display_name_to_itself]
          emphasize: true
          condition: ["nr_player_type", ">", 2]
        - choice: ["2115940554|Change sorceress spells", section_blendout_exit_sorceress]
          emphasize: true
          condition: ["nr_player_type", "=", 5]
        - choice: ["2115940580|Use female speech: [Auto (Recommended)]", script_switch_female_speech]
          emphasize: true
          condition: ["nr_speech_manual_control", "=", 0]
        - choice: ["2115940581|Use female speech: [Always]", script_switch_female_speech]
          emphasize: true
          condition: ["nr_speech_manual_control", "=", 1]
        - choice: ["2115940582|Use female speech: [Never]", script_switch_female_speech]
          emphasize: true
          condition: ["nr_speech_manual_control", "=", 2]
        - choice: ["2115940094|Open teleport", section_branch_teleport_master]
          emphasize: true
          condition: ["nr_quest_master_met", ">=", 1]
        - choice: ["2115940555|Show help", script_show_scene_help_info]
          emphasize: true

  section_branch_player_appearance:
    #- PAUSE: 0.0
    - NEXT:
        condition: ["nr_quest_track_AppearanceHelp", ">=", 1]
        on_true: section_choice_player_appearance
        on_false: script_show_appearance_help_info

  section_branch_teleport_master:
    #- PAUSE: 0.0
    - NEXT:
        condition: ["nr_player_type", "=", 5]
        on_true: script_activate_teleport_master
        on_false: section_wish_sorceress

  section_wish_sorceress:
    - geralt: "2115940069|Wish I were a sorceress…"
    - NEXT: section_choice_main

  section_choice_type:
    - CHOICE:
        - choice: ["2115940103|[BACK]", section_choice_main, exit]
          emphasize: true
        - choice: ["2115940559|Geralt (vanilla)", script_set_geralt]
          condition: [nr_player_type, "!=", 1]
          emphasize: true
        - choice: ["2115940560|Ciri (vanilla)", script_set_ciri]
          condition: [nr_player_type, "!=", 2]
          emphasize: true
        - choice: ["2115940561|Witcher (custom)", script_set_witcher]
          condition: [nr_player_type, "!=", 3]
          emphasize: true
        - choice: ["2115940562|Witcheress (custom)", script_set_witcheress]
          condition: [nr_player_type, "!=", 4]
          emphasize: true
        - choice: ["2115940563|Sorceress (custom)", script_set_sorceress]
          condition: [nr_player_type, "!=", 5]
          emphasize: true

  script_set_geralt:
    - SCRIPT:
        function: AddFact_S
        parameter:
          - factName: nr_scene_player_change_type
          - value: 1      # casted to ENR_PlayerType in scripts
    - NEXT: section_fadeout_exit

  script_set_ciri:
    - SCRIPT:
        function: AddFact_S
        parameter:
          - factName: nr_scene_player_change_type
          - value: 2
    - NEXT: section_fadeout_exit

  script_set_witcher:
    - SCRIPT:
        function: AddFact_S
        parameter:
          - factName: nr_scene_player_change_type
          - value: 3
    - NEXT: section_fadeout_exit

  script_set_witcheress:
    - SCRIPT:
        function: AddFact_S
        parameter:
          - factName: nr_scene_player_change_type
          - value: 4
    - NEXT: section_fadeout_exit

  script_set_sorceress:
    - SCRIPT:
        function: AddFact_S
        parameter:
          - factName: nr_scene_player_change_type
          - value: 5
    - NEXT: section_fadeout_exit

  script_activate_teleport_master:
    - SCRIPT:
        function: AddFact_S
        parameter:
          - factName: nr_scene_ship_portal_created
          - value: 1
    - NEXT: section_fadeout_exit


