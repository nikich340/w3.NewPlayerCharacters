dialogscript:
  actors: ["nr_master_mage", "sorceress"]
  player: "sorceress"

  section_start:
    - PAUSE: 0.0
    - NEXT:
        condition: ["nr_master_met_before", ">=", 1]
        on_true: section_met_before
        on_false: section_first_meeting

  section_first_meeting:
    - CUE: shot_first_meeting_1m
    - nr_master_mage: "2115940850|Cead, luned. Conas esseath aelaedde?"

    - CUE: shot_first_meeting_2s
    - sorceress: "2115940851|I'm fine, thank you. Do you speak the Common Tongue?"

    - CUE: shot_first_meeting_3m
    - nr_master_mage: "2115940852|Squaess… Excuse me. I'm used to talk to myself in Hen Llinge."

    - CUE: shot_first_meeting_4s
    - sorceress: "2115940853|Where am I? This ship and icy environment…"

    - CUE: shot_first_meeting_5m
    - nr_master_mage: "2115940854|…are floating in the air, true. I have been investigating the source of a powerful magic intersection, which was located in the ice of the North Sea."

    - CUE: shot_first_meeting_6s
    - sorceress: "2115940855|Was located?"

    - CUE: shot_first_meeting_7m
    - nr_master_mage: "2115940856|Yes, when I tried to shift the flow of magic towards the air element, it cut the space and moved me here with everything you can see."

    - CUE: shot_first_meeting_8m
    - nr_master_mage: "2115940857|It seems that the intersection is produced by that stone. Sometimes the flow becomes unstable and summons hostile creatures."

    - CUE: shot_first_meeting_9s
    - sorceress: "2115940858|So I provoked a surge in the flow…"

    - CUE: shot_first_meeting_10m
    - nr_master_mage: "2115940859|Hahaha, yes. Every time I touch it, a similar event occurs. Kind of the Alzur's Double Cross magic, I suppose."

    - CUE: shot_first_meeting_11s
    - sorceress: "2115940860|Now I understand. Probably…"
    - PAUSE: 1.0

    - NEXT: section_choice_main

  section_met_before:
    - PAUSE: 0.0
    - NEXT:
        condition: ["nr_master_apprentice", ">=", 1]
        on_true: section_branch_servant_learned
        on_false: section_randomizer_greeting_common

  section_branch_servant_learned:
    - PAUSE: 0.0
    - NEXT:
        condition: ["nr_magic_skill_ENR_SpecialServant", ">=", 1]
        on_true: section_branch_golem_attemps
        on_false: section_randomizer_greeting_apprentice

  section_branch_golem_attemps:
    - PAUSE: 0.0
    - NEXT:
        condition: ["nr_scene_golem_attemps", ">=", 1]
        on_true: section_randomizer_greeting_apprentice
        on_false: section_greeting_apprentice_golem

  section_greeting_apprentice_golem:
    - CUE: shot_greeting_apprentice_golem_1
    - nr_master_mage: "2115940940|Ah, greetings, apprentice. Could you assist me with something?"
    - CUE: shot_greeting_apprentice_golem_2
    - sorceress: "2115940941|Yes, what happened?"
    - CUE: shot_greeting_apprentice_golem_3
    - nr_master_mage: "2115940943|Before your arrival, there were moments when I found myself contemplating the insidious nature of loneliness. That's why I welcomed a feline companion into my life, and the idea of crafting a loyal golem has crossed my mind on numerous occasions."
    - CUE: shot_greeting_apprentice_golem_4
    - nr_master_mage: "2115940944|However, every attempt I made resulted in unsatisfactory outcomes. Presently, I have the utmost confidence that, in collaboration with you, we can bring into existence an astounding creature."
    - NEXT: section_choice_golem

  section_choice_golem:
    - CHOICE:
        - choice: ["2115940947|Sure. This is gonna be interesting.", section_golem_accept]
          emphasize: true
        - choice: ["2115940948|Sorry, I'm not sure I can help.", section_golem_reject]
          emphasize: true
        - choice: ["2115940945|Are there any risks we should be aware of?", section_golem_about_risks]
          emphasize: false

  section_golem_about_risks:
    - CUE: shot_golem_about_risks_1
    - sorceress: "2115940945|Are there any risks we should be aware of?"
    - CUE: shot_golem_about_risks_2
    - nr_master_mage: "2115940946|Unless you deem a wasted obsidian heart or an unruly, hostile heap of stone as significant risks, then no."
    - NEXT: section_choice_golem

  section_golem_reject:
    - CUE: shot_golem_reject_1
    - sorceress: "2115940948|Sorry, I'm not sure I can help."
    - CUE: shot_golem_reject_2
    # sigh
    - PAUSE: 2.0
    - NEXT: section_choice_main

  section_golem_accept:
    - CUE: shot_golem_accept_1
    - sorceress: "2115940947|Sure. This is gonna be interesting."
    - CUE: shot_golem_accept_2
    # happy
    - PAUSE: 2.0
    - CUE: shot_golem_accept_fadeout
    - PAUSE: 1.0
    - NEXT: script_golem_start

  section_golem_accept_again:
    - CUE: shot_golem_accept_again_1
    - sorceress: "2115940995|Can we try to craft a golem again?"
    - CUE: shot_golem_accept_again_2
    - nr_master_mage: "2115940996|Agreed, but I request a finer attention to detail this time. I trust you've not forgotten that in Hen Llinge, ear stands for Earth and lagi for Water."
    - CUE: shot_golem_accept_again_fadeout
    - PAUSE: 1.0
    - NEXT: script_golem_start

  script_golem_start:
    - SCRIPT:
        function: AddFact_S
        parameter:
          - factName: nr_scene_golem_start
          - value: 1
    - NEXT: section_exit_blackscreen

  section_randomizer_greeting_apprentice:
    - section_greeting_apprentice_a
    - section_greeting_apprentice_b
    - section_greeting_apprentice_c

  section_randomizer_greeting_common:
    - section_greeting_common_a
    - section_greeting_common_b

  section_greeting_apprentice_a:
    - CUE: shot_greeting_apprentice_a
    - nr_master_mage: "2115940861|Cead, my young apprentice."
    - NEXT: section_choice_main

  section_greeting_apprentice_b:
    - CUE: shot_greeting_apprentice_b
    - nr_master_mage: "2115940862|Glad to see the most powerful sorceress… on this ship."
    - NEXT: section_choice_main

  section_greeting_apprentice_c:
    - CUE: shot_greeting_apprentice_c
    - nr_master_mage: "2115940863|How is my apprentice doing?"
    - NEXT: section_choice_main

  section_greeting_common_a:
    - CUE: shot_greeting_common_a
    - nr_master_mage: "2115940864|Greetings."
    - NEXT: section_choice_main

  section_greeting_common_b:
    - CUE: shot_greeting_common_b
    - nr_master_mage: "2115940865|Welcome back!"
    - NEXT: section_choice_main

  section_pre_choice_main:
    - PAUSE: 0.0
    - NEXT: section_choice_main

  section_choice_main:
    - CHOICE:
        - choice: ["2115940870|I would like to become your apprentice.", section_apprentice_1]
          single_use: true
          emphasize: true
        - choice: ["2115940870|I would like to become your apprentice.", section_apprentice_trial_again]
          emphasize: true
          condition: ["nr_master_apprentice_need_test", ">=", 1]
        - choice: ["2115940995|Can we try to craft a golem again?", section_golem_accept_again]
          emphasize: true
          condition: ["nr_scene_golem_attemps", ">=", 1]
        - choice: ["2115940997|I need a portal to get back to the ground.", section_ask_to_ground]
          emphasize: true
          condition: ["nr_master_apprentice_failed", ">=", 1]
        - choice: ["2115940918|I would like to learn new spells.", section_apprentice_new_spells]
          emphasize: true
          condition: ["nr_master_apprentice", ">=", 1]
        - choice: ["2115940919|Could you please remind me how to cast…", section_choice_apprentice_remind_spells]
          emphasize: true
          condition: ["nr_master_apprentice", ">=", 1]
        - choice: ["2115940985|About my successes in practice…", script_show_spell_stats_black]
          emphasize: true
          condition: ["nr_master_apprentice", ">=", 1]
        - choice: ["2115940871|Tell me about yourself.", section_about_ainyerahn]
        # condition: ["fact", "=", 1]
        - choice: ["2115940867|See you later.", section_randomizer_goodbye, exit]
        # emphasize: true

  section_randomizer_goodbye:
    - section_goodbye_a
    - section_goodbye_b
    - section_goodbye_c

  section_goodbye_a:
    - CUE: shot_goodbye_a
    - sorceress: "2115940867|See you later."
    - NEXT: section_exit

  section_goodbye_b:
    - CUE: shot_goodbye_b
    - sorceress: "2115940868|Farewell."
    - NEXT: section_exit

  section_goodbye_c:
    - CUE: shot_goodbye_c
    - sorceress: "2115940869|So long."
    - NEXT: section_exit

  section_about_ainyerahn:
    - CUE: shot_about_ainyerahn_1s
    - sorceress: "2115940871|Tell me about yourself."

    - CUE: shot_about_ainyerahn_2m
    - nr_master_mage: "2115940914|Call me Ainyerahn. My father, a seasoned sailor, often took me along on his maritime expeditions. However, one fateful day, a tempestuous storm mercilessly wrecked our ship."
    - CUE: shot_about_ainyerahn_3m
    - nr_master_mage: "2115940915|Amidst the chaos, wreckage of the ship and drowning sailors, a blinding flash consumed me, and I awake in the depths of Kaedwen's forests."
    - CUE: shot_about_ainyerahn_4m
    - nr_master_mage: "2115940916|I lost my father that day, but fate granted me the chance to study at the esteemed school of mages. Although, during my final year at Ban Ard, circumstances compelled my departure.."
    - CUE: shot_about_ainyerahn_5m
    - nr_master_mage: "2115940917|Since then, my focus has been on researching magical anomalies and intersections. Purposefully distant from the conflicts of the noble houses and the ignorance of the masses."

    - NEXT: section_choice_main

  section_apprentice_1:
    - CUE: shot_apprentice_1_1s
    - sorceress: "2115940870|I would like to become your apprentice."

    - CUE: shot_apprentice_1_2m
