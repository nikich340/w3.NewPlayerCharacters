dialogscript:
  player: "geralt"
  actors: ["geralt"]

  section_start:
    - CUE: shot_0
    - PAUSE: 0.5
    - NEXT: script_enter_state

  script_enter_state:
    - SCRIPT:
        function: NR_EnterScenePreviewState_S
    - NEXT: section_choice_main

  section_choice_type:
    - CHOICE:
        - choice: ["Geralt (vanilla)", script_set_geralt]
          condition: [nr_player_type, "!=", 1]
          emphasize: true
        - choice: ["Ciri (vanilla)", script_set_ciri]
          condition: [nr_player_type, "!=", 2]
          emphasize: true
        - choice: ["Witcher (custom)", script_set_witcher]
          condition: [nr_player_type, "!=", 3]
          emphasize: true
        - choice: ["Witcheress (custom)", script_set_witcheress]
          condition: [nr_player_type, "!=", 4]
          emphasize: true
        - choice: ["Sorceress (custom)", script_set_sorceress]
          condition: [nr_player_type, "!=", 5]
          emphasize: true

        - choice: ["2115940103|[BACK]", section_trans_choice_type_to_choice_main, exit]
          emphasize: true
  script_set_geralt:
    - SCRIPT:
        function: AddFact_S
        parameter:
          - factName: nr_scene_player_change_type
          - value: 1      # casted to ENR_PlayerType in scripts
    - NEXT: section_fadeout_exit

  script_set_ciri:
    - SCRIPT:
        function: AddFact_S
        parameter:
          - factName: nr_scene_player_change_type
          - value: 2
    - NEXT: section_fadeout_exit

  script_set_witcher:
    - SCRIPT:
        function: AddFact_S
        parameter:
          - factName: nr_scene_player_change_type
          - value: 3
    - NEXT: section_fadeout_exit

  script_set_witcheress:
    - SCRIPT:
        function: AddFact_S
        parameter:
          - factName: nr_scene_player_change_type
          - value: 4
    - NEXT: section_fadeout_exit

  script_set_sorceress:
    - SCRIPT:
        function: AddFact_S
        parameter:
          - factName: nr_scene_player_change_type
          - value: 5
    - NEXT: section_fadeout_exit

  section_fadeout_exit:
