    - sorceress: "2115940876|Yes, I summoned a demon."

    - CUE: shot_apprentice_2_a_a_2s
    - sorceress: "2115940880|I lost control over it and, before rector stopped the demon, it killed several novices…"

    - NEXT: section_apprentice_2_ab

  section_apprentice_2_a_b:
    - CUE: shot_apprentice_2_a_b_1s
    - sorceress: "2115940877|Yes, I dabbled with necromancy."

    - CUE: shot_apprentice_2_a_b_2s
    - sorceress: "2115940881|To do this, I stole magic crystals from our mentor's megascope…"

    - NEXT: section_apprentice_2_ab

  section_apprentice_2_ab:
