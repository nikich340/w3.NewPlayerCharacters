dialogscript:
  actors: [ "sorceress", "nr_golem_celestine" ]
  player: "sorceress"

  section_start:
    - PAUSE: 0.0
    - NEXT: section_randomizer_greeting

  section_randomizer_greeting:
    - section_greeting_a
    - section_greeting_b

  section_greeting_a:
    - CUE: shot_greeting_a
    - nr_golem_celestine: "2115940956|Mistress. A pleasure."
    - CUE: shot_greeting_a2
    - PAUSE: 1.0
    - sorceress: "2100002905|Greetings."
    - NEXT: section_choice_main

  section_greeting_b:
    - CUE: shot_greeting_b
    - nr_golem_celestine: "2115940957|Morning. Nice day."
    - CUE: shot_greeting_b2
    - PAUSE: 1.0
    - sorceress: "2100013323|Greetings."
    - NEXT: section_choice_main

  section_choice_main:
    - CHOICE:
      - choice: [ "2115940958|Are you aware of yourself?", section_golem_q1]
        emphasize: true
      - choice: [ "2115940960|Do you have any wishes?", section_golem_q2]
        emphasize: true
      - choice: [ "2115940962|What will you do if we disappear?", section_golem_q3]
        emphasize: true
      - choice: [ "2115940964|How much is eight plus four?", section_golem_q4]
        emphasize: true
      - choice: [ "2115940966|Do you like this place?", section_golem_q5]
        emphasize: true
      - choice: [ "2115940968|Are you experiencing emotions?", section_golem_q6]
        emphasize: true
      - choice: [ "2115940867|See you later.", section_randomizer_goodbye, exit]
        emphasize: false

  section_golem_q1:
    - CUE: shot_golem_q1_a
    - sorceress: "2115940958|Are you aware of yourself?"
    - CUE: shot_golem_q1_b
    - nr_golem_celestine: "2115940959|I was in the earth, water, air. Everywhere. And now I am here."
    - NEXT: section_choice_main

  section_golem_q2:
    - CUE: shot_golem_q2_a
    - sorceress: "2115940960|Do you have any wishes?"
    - CUE: shot_golem_q2_b
    - nr_golem_celestine: "2115940961|Calmness. Silence. Slowness."
    - NEXT: section_choice_main

  section_golem_q3:
    - CUE: shot_golem_q3_a
    - sorceress: "2115940962|What will you do if we disappear?"
    - CUE: shot_golem_q3_b
    - nr_golem_celestine: "2115940963|Fulfill your last will. Protect your property."
    - NEXT: section_choice_main

  section_golem_q4:
    - CUE: shot_golem_q4_a
    - sorceress: "2115940964|How much is eight plus four?"
    - CUE: shot_golem_q4_b
    - nr_golem_celestine: "2115940965|Hmm.. Ten two."
    - NEXT: section_choice_main

  section_golem_q5:
    - CUE: shot_golem_q5_a
    - sorceress: "2115940966|Do you like this place?"
    - CUE: shot_golem_q5_b
    - nr_golem_celestine: "2115940967|Yes. It is quiet, blue, beautiful."
    - NEXT: section_choice_main

  section_golem_q6:
    - CUE: shot_golem_q6_a
    - sorceress: "2115940968|Are you experiencing emotions?"
    - CUE: shot_golem_q6_b
    - nr_golem_celestine: "2115940969|I follow the algorithm. Anything outside of it is an annoyance. The rest is a calmness."
    - NEXT: section_choice_main

  section_randomizer_goodbye:
    - section_goodbye_a
    - section_goodbye_b
    - section_goodbye_c

  section_goodbye_a:
    - CUE: shot_goodbye_a
    - sorceress: "2115940867|See you later."
    - NEXT: section_exit

  section_goodbye_b:
    - CUE: shot_goodbye_b
    - sorceress: "2115940868|Farewell."
    - NEXT: section_exit

  section_goodbye_c:
    - CUE: shot_goodbye_c
    - sorceress: "2115940869|So long."
    - NEXT: section_exit

  section_exit:
    - EXIT

